    <title>Training</title>

      #main{
        padding-top: 3%;

      #main h1{

        position: absolute;

      }

        position: absolute;
        font-size: 2rem;
        bottom: 20px;
        text-align: center;
        width: 100%;
        background-color: rgb(130, 130, 130);
        padding: 15px 0 15px 0;
      }
    </style>
  </head>
  <body>
    <div id="titlebar">
      <div id="buttons">
        <div id="close">X</div>
      </div>
    </div>
    <div id="main">
      <h1 id="name">exoname</h1>
      <p id="count">countdown or rep</p>

    </div>
